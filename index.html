<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title> PayPal subscription builder </title>

<link rel="stylesheet" href="css/paypal_subscription_builder.css">

<script src="js/mikelib.js"></script>
<script src="js/paypal_subscription_builder.js"></script>

</head>
<body>
<div id="wrapper">

<h1> PayPal subscription builder </h1>


<h2> Configuration </h2>

<div id="variableInput">

<div>
  <span class="label">Value of each payment</span> <br>
  <span class="unit">$</span>
  <input id="inputPaymentValue" size="5" value="10">
</div>

<div id="paymentPeriodConfiguration">
  <span class="label">Payments occur every</span> <br>
  <input id="inputPeriodCount" size="3" value="1">
  <input type="radio" name="inputPeriodUnit" value="D"> day
  <input type="radio" name="inputPeriodUnit" value="W"> week
  <input type="radio" name="inputPeriodUnit" value="M"> month
  <input type="radio" name="inputPeriodUnit" value="Y"> year
</div>

<div>
  <span class="label">Count of payments</span> <br>
  <input id="inputPaymentCount" size="5" value="12">
  <input id="unlimitedRecurrence" type="checkbox"> unlimited
</div>

</div><!--end variableInput -->


<h2> Query values </h2>

<div id="variableDisplay">
<table>
<tr>
  <td class="description">Payment value</td>
  <td class="name">a3</td>
  <td class="value" id="displayPaymentValue"></td>
</tr>
<tr>
  <td class="description">Period count</td>
  <td class="name">p3</td>
  <td class="value" id="displayPeriodCount"></td>
</tr>
<tr>
  <td class="description">Period unit</td>
  <td class="name">t3</td>
  <td class="value" id="displayPeriodUnit"></td>
</tr>
<tr>
  <td class="description">Recurring?</td>
  <td class="name">src</td>
  <td class="value" id="displayRecurring"></td>
</tr>
<tr>
  <td class="description">Payment count</td>
  <td class="name">srt</td>
  <td class="value" id="displayPaymentCount"></td>
</tr>
</table>
</div><!--end variableDisplay -->



</div><!--end wrapper -->
</body>
</html>
