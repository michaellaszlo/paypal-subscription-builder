<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title> PayPal subscription builder </title>

<link rel="stylesheet" href="css/paypal_subscription_builder.css">

<script src="js/mikelib.js"></script>

</head>
<body>
<div id="wrapper">

<h1> PayPal subscription builder </h1>

<div id="subscriptionBuilder">

<div>
  <span>Value of each payment:</span>
  <span class="unit">$</span>
  <input id="paymentValue" size="5" value="10">
</div>

<div>
  <span>Payments occur every:</span>
  <input id="paymentFrequencyCount" size="3" value="1">
  <input type="radio" name="paymentFrequencyUnit" value="day"> day
  <input type="radio" name="paymentFrequencyUnit" value="week"> week
  <input type="radio" name="paymentFrequencyUnit" value="month" checked> month
  <input type="radio" name="paymentFrequencyUnit" value="year"> year
</div>

<div>
  <span>Number of payments:</span>
  <input id="paymentRecursIndefinitely" type="checkbox">indefinite
  <input id="paymentValue" size="5" value="12">
</div>

</div><!--end subscriptionBuilder -->

</div><!--end wrapper -->
</body>
</html>
