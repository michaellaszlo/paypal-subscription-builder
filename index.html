<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title> PayPal subscription builder </title>

<link rel="stylesheet" href="css/paypal_subscription_builder.css">

<script src="js/mikelib.js"></script>
<script src="js/paypal_subscription_builder.js"></script>

</head>
<body>
<div id="wrapper">

<h1> PayPal subscription builder </h1>

<div id="subscriptionBuilder">

<div>
  <span>Value of each payment:</span>
  <span class="unit">$</span>
  <input id="inputPaymentValue" size="5" value="10">
</div>

<div>
  <span>Payments occur every:</span>
  <input id="inputFrequencyCount" size="3" value="1">
  <input type="radio" name="inputFrequencyUnit" value="day"> day
  <input type="radio" name="inputFrequencyUnit" value="week"> week
  <input type="radio" name="inputFrequencyUnit" value="month" checked> month
  <input type="radio" name="inputFrequencyUnit" value="year"> year
</div>

<div>
  <span>Number of payments:</span>
  <input id="inputPaymentNumber" size="5" value="12">
  <input id="paymentRecursIndefinitely" type="checkbox">indefinite
</div>

</div><!--end subscriptionBuilder -->

<div id="variableDisplay">
<table>
<tr>
  <td class="description">Payment value</td>
  <td class="name">a3</td>
  <td class="value" id="displayPaymentValue"></td>
</tr>
<tr>
  <td class="description">Frequency count</td>
  <td class="name">p3</td>
  <td class="value" id="displayFrequencyCount"></td>
</tr>
<tr>
  <td class="description">Frequency unit</td>
  <td class="name">t3</td>
  <td class="value" id="displayFrequencyUnit"></td>
</tr>
</table>
</div><!--end variableDisplay -->

</div><!--end wrapper -->
</body>
</html>
